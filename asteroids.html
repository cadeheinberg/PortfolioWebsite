<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asteroids Game</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: white;
            /* Change surrounding background to white */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: #000;
            max-width: 800px;
            /* Maximum width of the canvas */
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800); // Max width 800px
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const thrustSound = new Audio('thrust.mp3');
        const shootSound = new Audio('shoot.mp3');
        const hitSound = new Audio('hit.mp3');
        const endSound = new Audio('end.mp3');

        class Ship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.radius = 15;
                this.velX = 0;
                this.velY = 0;
                this.bullets = [];
                this.targetX = x;
                this.targetY = y;
                this.moving = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.beginPath();
                ctx.moveTo(-15, -10);
                ctx.lineTo(15, 0);
                ctx.lineTo(-15, 10);
                ctx.closePath();
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.restore();
            }

            update() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 1) {
                    this.angle = Math.atan2(dy, dx);
                    this.velX = Math.cos(this.angle) * 2;
                    this.velY = Math.sin(this.angle) * 2;
                    this.x += this.velX;
                    this.y += this.velY;
                    if (!this.moving) {
                        thrustSound.play();
                        this.moving = true;
                    }
                } else {
                    if (this.moving) {
                        thrustSound.pause();
                        thrustSound.currentTime = 0;
                        this.moving = false;
                    }
                }

                this.x = Math.max(this.radius, Math.min(this.x, canvas.width - this.radius));
                this.y = Math.max(this.radius, Math.min(this.y, canvas.height - this.radius));

                this.bullets.forEach(bullet => bullet.update());
                this.bullets = this.bullets.filter(bullet => bullet.active);
            }

            shoot() {
                // Bullets fire in the direction of the last target
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const angle = Math.atan2(dy, dx);
                this.bullets.push(new Bullet(this.x, this.y, angle));
                shootSound.play();
            }
        }

        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 5;
                this.radius = 2;
                this.active = true;
            }

            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);

                // Boundary collision for bullets
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    this.angle = Math.PI - this.angle; // Reflect horizontal angle
                }
                if (this.y - this.radius <= 0 || this.y + this.radius >= canvas.height) {
                    this.angle = -this.angle; // Reflect vertical angle
                }
            }
        }

        class Asteroid {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.velX = Math.random() * 2 - 1;
                this.velY = Math.random() * 2 - 1;
                this.colors = ['yellow', 'orange', 'brown'];
                this.color = this.colors[Math.floor(Math.random() * this.colors.length)];
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;

                // Collision with walls
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    this.velX = -this.velX;
                }
                if (this.y - this.radius <= 0 || this.y + this.radius >= canvas.height) {
                    this.velY = -this.velY;
                }
            }
        }

        let ship = new Ship(canvas.width / 2, canvas.height / 2);
        let asteroids = [];
        let gameActive = false;
        let score = 0;

        function createAsteroids(num) {
            for (let i = 0; i < num; i++) {
                asteroids.push(new Asteroid(Math.random() * canvas.width, Math.random() * canvas.height, 20 + Math.random() * 30));
            }
        }

        function checkCollisions() {
            asteroids.forEach((asteroid, index) => {
                if (Math.hypot(ship.x - asteroid.x, ship.y - asteroid.y) < ship.radius + asteroid.radius) {
                    gameActive = false;
                    endSound.play();
                }

                ship.bullets.forEach((bullet, bulletIndex) => {
                    if (Math.hypot(bullet.x - asteroid.x, bullet.y - asteroid.y) < bullet.radius + asteroid.radius) {
                        hitSound.play();
                        if (asteroid.radius > 10) {
                            asteroids.push(new Asteroid(asteroid.x, asteroid.y, asteroid.radius / 2));
                            asteroids.push(new Asteroid(asteroid.x, asteroid.y, asteroid.radius / 2));
                        }
                        asteroids.splice(index, 1);
                        ship.bullets.splice(bulletIndex, 1); // Remove bullet after hitting an asteroid
                        score += 100;
                    }
                });
            });
        }

        function updateGame() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameActive) {
                ship.update();
                ship.draw();

                asteroids.forEach(asteroid => {
                    asteroid.update();
                    asteroid.draw();
                });

                ship.bullets.forEach(bullet => {
                    bullet.draw();
                });

                checkCollisions();

                ctx.font = "20px Arial";
                ctx.fillStyle = "white";
                ctx.fillText("Score: " + score, 10, 30);
            } else {
                ctx.font = "30px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("Tap to Start Game", canvas.width / 2, canvas.height / 2);
            }

            requestAnimationFrame(updateGame);
        }

        canvas.addEventListener('mousedown', function (event) {
            if (!gameActive) {
                gameActive = true;
                asteroids = [];
                createAsteroids(20);
                ship = new Ship(event.clientX, event.clientY);
                score = 0;
            } else {
                ship.targetX = event.clientX;
                ship.targetY = event.clientY;
                ship.shoot();
            }
        });

        updateGame(); // Call initially to show the start screen
    </script>
</body>

</html>
